<!-- Breadcrumb -->
<ol class="breadcrumb">
    <app-breadcrumb></app-breadcrumb>
    <!-- Breadcrumb Menu-->
    <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <a class="btn" href="javascript:void(0)" (click)="addOwner()"><i class="fa fa-plus"></i> &nbsp;Kết đơn tất
                cả</a>
            <a class="btn" href="javascript:void(0)"><i class="fa fa-remove"></i> &nbsp;Xóa</a>
        </div>
    </li>
</ol>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div *ngFor="let shopItem of shops" class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> <strong>{{shopItem.name}}</strong>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-8">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>Sản phẩn</th>
                                    <th>Số lượng</th>
                                    <th>Đơn giá</th>
                                    <th>Tiền hàng</th>
                                </tr>
                                </thead>
                                <tbody *ngIf="shopItem.cart && shopItem.cart.length > 0">
                                <tr *ngFor="let item of shopItem.cart">
                                    <td>
                                        <p>{{item.name}}</p>
                                        <img src="{{item.image}}">
                                    </td>
                                    <td>
                                        <p>{{item.amount}}</p>
                                    </td>
                                    <td>
                                        <p>{{item.price}}</p>
                                    </td>
                                    <td>
                                        <p>{{item.price}}</p>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-lg-3">
                            <table class="table table-sm">
                                <tbody>
                                <tr>
                                    <td>Tiền hàng</td>
                                    <td>12121<sup>đ</sup></td>
                                </tr>
                                <tr>
                                    <td>Phí tạm tính</td>
                                    <td>12121<sup>đ</sup></td>
                                </tr>
                                <tr><td>#</td><td>#</td></tr>
                                <tr><td>Tổng</td><td><strong>5456456<sup>đ</sup></strong></td></tr>
                                <tr>
                                    <td colspan="2">
                                        <button class="btn btn-block btn-primary" type="button">Kết đơn</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div><!-- /.container-fluid -->
<ng-template #template>
    <div class="modal-body text-center">
        <p>Bạn có chắc chắn muốn xóa chủ pet này!?</p>
        <div class="btn-group btn-group-toggle">
            <button type="button" class="btn btn-warning" (click)="confirm()">Yes</button>
            <button type="button" class="btn btn-primary" (click)="decline()">No</button>
        </div>
    </div>
</ng-template>

<!-- Breadcrumb -->
<ol class="breadcrumb">
    <app-breadcrumb></app-breadcrumb>
    <!-- Breadcrumb Menu-->
    <li class="breadcrumb-menu d-md-down-none">
    </li>
</ol>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> <strong>Danh sách thông báo</strong>
                </div>
                <div class="card-body">
                  <form novalidate (ngSubmit)="getNotyfication()" #form="ngForm">
                    <div class="form-group row">
                      <div class="col-md-4">
                        <input [(ngModel)]="auth.search.key" type="text" id="key" name="key"
                               class="form-control"
                               placeholder="Nhập từ tìm kiếm...">
                      </div>
                      <div class="col-md-2">
                        <button type="submit" (click)="getNotyfication()"
                                class="btn btn-primary">Tìm kiếm
                        </button>
                      </div>
                    </div>
                  </form>

                  <table class="table table-bordered table-data">
                        <thead>
                        <tr>
                            <th width="5%">ID</th>
                            <th width="15%">Thời gian</th>
                            <th width="15%">Đơn hàng</th>
                            <th>Nội dung</th>
                            <th class="text-right">#</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of notify" class="{{(item.comment_users.length? '': 'unread')}}">
                            <td>{{item.id}}</td>
                            <td>{{item.created_at}}</td>
                            <td>{{item.order.id}}</td>
                            <td style="word-break:break-all;">[{{item.user_name}}] {{item.content}}</td>
                            <td class="text-right">
                                <button style="min-width: 100px;" (click)="gotoOrder(item.order.id)" class="btn btn-sm btn-ghost-primary"
                                        type="button">
                                    Chi tiết
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div><!-- /.container-fluid -->

<!-- Breadcrumb -->
<ol class="breadcrumb">
    <app-breadcrumb></app-breadcrumb>
    <!-- Breadcrumb Menu-->
    <li class="breadcrumb-menu d-md-down-none">
    </li>
</ol>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> <strong>Danh sách thông báo</strong>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th width="5%">ID</th>
                            <th width="15%">Thời gian</th>
                            <th>Nội dung</th>
                            <th class="text-right">#</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of notify">
                            <td>{{item.id}}</td>
                            <td>{{item.created_at}}</td>
                            <td>{{item.content}}</td>
                            <td class="text-right">
                                <button (click)="gotoOrder(item.order.id)" class="btn btn-sm btn-ghost-primary"
                                        type="button">
                                    Chi tiết
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div><!-- /.container-fluid -->

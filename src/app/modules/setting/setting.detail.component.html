<!-- Breadcrumb -->
<ol class="breadcrumb">
    <app-breadcrumb></app-breadcrumb>
    <!-- Breadcrumb Menu-->
    <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <a class="btn" href="javascript:void(0)" (click)="settingService.updateSetting()"><i class="fa fa-check-square"></i>
                &nbsp;Cập nhật</a>
            <a class="btn" href="javascript:void(0)" (click)="backlist()"
               target="_blank"><i class="fa fa-arrow-left"></i> &nbsp;Quay lại</a>
        </div>
    </li>
</ol>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong>Chi tiết cấu hình tham số</strong>
                </div>
                <div class="card-body">
                    <div class="col-md-12 mb-4">
                        <form novalidate #form="ngForm" class="form-horizontal">
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label" for="key">
                                    Key
                                </label>
                                <div class="col-md-9">
                                    <input disabled [(ngModel)]="settingService.setting.key" #key="ngModel" type="text" id="key"
                                           name="key"
                                           required
                                           class="form-control"
                                           placeholder="Key">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label" for="title">
                                    Tiêu đề
                                </label>
                                <div class="col-md-9">
                                    <input disabled [(ngModel)]="settingService.setting.title" #title="ngModel" type="text" id="title"
                                           name="title"
                                           required
                                           class="form-control"
                                           placeholder="Tiêu đề">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label" for="value">
                                    Giá trị <code class="highlighter-rouge">*</code>
                                </label>
                                <div class="col-md-9">
                                    <input [(ngModel)]="settingService.setting.value" #value="ngModel" type="text" id="value"
                                           name="value"
                                           required
                                           class="form-control"
                                           placeholder="Giá trị tham số">
                                    <div [hidden]="value.valid || value.untouched">
                                <span *ngIf="value.errors && value.errors.required"
                                      class="badge badge-warning">
                                    Phải nhập giá trị tham số!
                                </span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div><!--/.col-->
                </div>
            </div>
        </div>
    </div><!--/.row-->
</div>

<!-- Breadcrumb -->
<ol class="breadcrumb">
    <app-breadcrumb></app-breadcrumb>
    <!-- Breadcrumb Menu-->
    <li class="breadcrumb-menu d-md-down-none">
    </li>
</ol>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> <strong>Danh sách tài khoản</strong>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th width="5%">ID</th>
                            <th width="15%">Tên</th>
                            <th width="15%">Số dư</th>
                            <th class="text-right">Tác vụ</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of accounts">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td></td>
                            <td class="text-right">
                                <button (click)="editPartner(item.id)" class="btn btn-sm btn-ghost-primary"
                                        type="button">
                                    Chi tiết
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div><!-- /.container-fluid -->

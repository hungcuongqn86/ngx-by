<app-header
        [fixed]="true"
        [navbarBrandFull]="{src: 'assets/img/brand/logo.png', width: 'auto', height: '98%', alt: 'Petbook Logo'}"
        [navbarBrandMinimized]="{src: 'assets/img/brand/logo.png', width: 'auto', height: '98%', alt: 'Petbook Logo'}"
        [sidebarToggler]="'lg'"
        [asideMenuToggler]="'lg'">
    <ul class="nav navbar-nav d-md-down-none">
        <li class="nav-item px-3">
            <a class="nav-link" target="_blank" href="https://quangchau247online.com/blog-2/"><i
                    class="fa fa-file-text-o"></i> Hướng dẫn</a>
        </li>
        <li class="nav-item px-3">
            <a class="nav-link" target="_blank" href="https://quangchau247online.com/huong-dan-nap-tien-vao-tai-khoan/"><i
                    class="fa fa-money"></i> Nạp tiền</a>
        </li>
        <li class="nav-item px-3">
            <a class="nav-link" target="_blank" href="https://www.taobao.com/"><i class="fa fa-chrome"></i>
                taobao.com</a>
        </li>
        <li class="nav-item px-3">
            <a class="nav-link" target="_blank" href="https://www.tmall.com/"><i class="fa fa-chrome"></i> tmall.com</a>
        </li>
        <li class="nav-item px-3">
            <a class="nav-link" target="_blank" href="https://www.1688.com/"><i class="fa fa-chrome"></i> 1688.com</a>
        </li>
    </ul>
    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item dropdown" dropdown>
            <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
               dropdownToggle (click)="false"><i class="fa fa-comment-o"></i><span
                    class="badge badge-pill badge-info"><span *ngIf="notify.length">{{notify.length}}</span></span></a>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
                <a *ngFor="let item of notify" class="dropdown-item" href="javascript:void(0);"
                   (click)="gotoOrder(item.order.id)"><i
                        class="fa fa-comments-o"></i> Có trao đổi đơn hàng <strong>{{item.order.id}}</strong> - <span>{{item.created_at}}</span></a>
            </div>
        </li>
        <li *ngIf="auth.user" class="nav-item dropdown" dropdown placement="bottom right">
            <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
               dropdownToggle (click)="false">
                <img src="assets/img/avatars/default-avatar.png" style="opacity: 0.5" class="img-avatar"
                     alt="admin@bootstrapmaster.com"/>
            </a>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
                <div class="dropdown-header text-center">
                    <strong>{{auth.user.name}}</strong><br>
                    <span>{{auth.user.roles[0].name}}</span>
                </div>
                <a *ngIf="auth.user.roles.length" (click)="profile()" class="dropdown-item"
                   href="javascript:void(0);"><i class="fa fa-user"></i> Thông tin</a>
                <a class="dropdown-item" href="javascript:void(0)" (click)="auth.logout()"><i class="fa fa-lock"></i>
                    Thoát</a>
            </div>
        </li>
    </ul>
</app-header>
<div class="app-body">
    <app-sidebar [fixed]="true" [display]="'lg'">
        <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
        <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>
    <!-- Main content -->
    <main id="main" class="main">
        <router-outlet></router-outlet>
    </main>
    <app-aside [fixed]="true" [display]="false">
        <tabset>
            <tab>
                <ng-template tabHeading><i class="icon-list"></i></ng-template>
                <div class="list-group list-group-accent">
                </div>
            </tab>
            <tab>
                <ng-template tabHeading><i class="icon-speech"></i></ng-template>
                <div class="p-3">
                </div>
            </tab>
            <tab>
                <ng-template tabHeading><i class="icon-settings"></i></ng-template>
                <div class="p-3">
                </div>
            </tab>
        </tabset>
    </app-aside>
</div>
<app-footer>
    <span><a href="#">quangchauonline</a> &copy; 2019 creativeLabs.</span>
    <span class="ml-auto">Powered by <a href="#">quangchauonline</a></span>
</app-footer>
